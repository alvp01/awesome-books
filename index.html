<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Awesome Books</title>
</head>
<body>
   <div class="container">
    <h1 class="title-text">Awesome Book!</h1>
    <section class="row">
      <h2 class="title-sub-text">Books!</h2>
      <ul class="book-list">
    
      </ul>
    </section>
    <section class="form-group">
      <h3 class="title-text">Add books!</h3>
      <form name="book-data" id="book-data">
        <label for="book-author">Author:</label>
        <input type="text" id="book-author" name="book-author" class="input-field" placeholder="Author name">
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" name="book-title" class="input-field" placeholder="Book Title">
        <input class="btn"type="submit" value="submit">
      </form>
    </section>
  </div>
  <script src="awesome-book.js"></script>
</body> 
</html>
