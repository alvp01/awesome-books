<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Awesome Books</title>
</head>
<body>
   <div class="container flex-column">
    <h1 class="title-text">Awesome Book!</h1>
    <section class="row flex-row">
      <h2 class="title-text">Books!</h2>
      <div class="book-list">
        <div class="book-list-item flex-row">
          <p class="paragraph">
            Hello there we are on JavaScript
          </p>
          <button class="btn btn-primary">Awesome stuff</button>
        </div>
      </div>
    </section>
    <section class="row flex-row">
      <h3 class="title-text">Add books!</h3>
      <form name="book-data" id="book-data" class="book-registration flex-column">
        <div class="input-field flex-row">
          <label for="book-author">Author:</label>
          <input type="text" id="book-author" name="book-author" placeholder="Author name">
        </div>
        <div class="input-field flex-row">
          <label for="book-title">Title:</label>
          <input type="text" id="book-title" name="book-title" placeholder="Book Title">
        </div>        
        <input class="btn"type="submit" value="submit">
      </form>
    </section>
  </div>
  <script src="awesome-book.js"></script>
</body> 
</html>
