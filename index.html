<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Awesome Books</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#book-display" onclick="return displayBookList();">Home</a></li>
        <li><a href="#book-form-section" onclick="return displayBookForm();">Add books</a></li>
        <li><a href="#contact-section" onclick="return displayContact();">Contact</a></li>
      </ul>
    </nav>
  </header>
   <div class="container flex-column">
    <h1 class="title-text">Awesome Book!</h1>
    <section class="row flex-row" id="book-display">
      <h2 class="title-text">Books!</h2>
      <div class="book-list">
      </div>
    </section>
    <section class="row flex-row" id="book-form-section">
      <h3 class="title-text">Add books!</h3>
      <form name="book-data" id="book-data" class="book-registration flex-column">
        <div class="input-field flex-row">
          <label for="book-author">Author:</label>
          <input type="text" id="book-author" name="book-author" class="input-text" placeholder="Author name">
        </div>
        <div class="input-field flex-row">
          <label for="book-title">Title:</label>
          <input type="text" id="book-title" name="book-title" class="input-text" placeholder="Book Title">
        </div>        
        <input class="btn" type="submit" value="submit">
      </form>
    </section>
    <section class="row flex-row" id="contact-section">
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, numquam itaque nesciunt, modi rem provident nobis ducimus molestias iste quo ex, necessitatibus porro minima sit dolore ratione est nulla omnis!</p>
    </section>
  </div>
  <footer>
    <script src="luxon.js"></script>
    <script src="awesome-book.js"></script>
  </footer>
</body> 
</html>
